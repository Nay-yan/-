<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link rel="stylesheet" href="./vendor/feather-icons-web/feather.css">

    <link rel="stylesheet" href="./css/plus.css">
    <link rel="icon" href="./img/logo.png">
    <title>Yumm Money In/Out</title>
</head>

<body class="body">

    <div class="container pt-3">
        <!-- Nav Row  -->
        <div class="row">
            <div class="col-6">
                <a href="./index.html"><img src="./img/nav-logo.png" class="nav-logo"></a>
            </div>
            <div class="col-6 d-flex justify-content-end align-items-center">
                <!-- <button class="btn btn-info btn-sm" id="total" type="submit">Total</button> -->
            </div>
        </div>
        <hr class="hr">

        <!-- Form Btn  -->

        <form id="calc">
            <div class="form-row">
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label for="validationTooltip04">Bank Name</label>
                    <select class="custom-select" id="validationTooltip04" required>
                        <option selected disabled value="">Choose Bank...</option>
                        <option>Wave +</option>
                        <option>Wave -</option>
                        <option>Wave Agent +</option>
                        <option>Wave Agent -</option>
                        <option>KPay +</option>
                        <option>KPay -</option>
                        <option>AYA Pay +</option>
                        <option>AYA Pay -</option>
                        <option>OK$ +</option>
                        <option>OK$ -</option>
                        <option>CB +</option>
                        <option>CB -</option>
                        <option>AYA +</option>
                        <option>AYA -</option>
                        <option>KBZ +</option>
                        <option>KBZ -</option>
                        <option>YOMA +</option>
                        <option>YOMA -</option>
                    </select>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label for="validationTooltip01">Cash In</label>
                    <input type="number" class="form-control" id="validationTooltip01" value="" placeholder="0.00" autofocus>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label for="validationTooltip02">Cash Out</label>
                    <div class="d-flex">
                        <input type="number" class="form-control" id="validationTooltip02" value="" placeholder="0.00">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label for="validationTooltip03">Plus &#43;</label>
                    <input type="number" class="form-control" id="validationTooltip03" value="" placeholder="&#43; %">
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label for="validationTooltip05">Minus &#8722;</label>
                    <input type="number" class="form-control" id="validationTooltip05" value="" placeholder="&#8722; %">
                </div>

                <button class="btn btn-dColor form-group col-12 col-md-6 col-lg-4 shadow"><p class="m-0">Calculate <i class="feather-check-circle"></i></p></button>
            </div>
        </form>

        <hr class="hr">
        <!-- Date / Total Btn  -->

        <div class="d-flex justify-content-between align-content-center mb-2 mt-2">
            <p class="m-0 date"><i class="feather-calendar mr-2"></i><span id="date"></span></p>
            <button class="btn btn-info btn-sm text-aligh-right" id="total" type="submit">Total</button>
        </div>

        <!-- Table  -->
        <div class="table-responsive">

            <table class="table table-hover" id="sum_table">
                <thead>
                    <tr>
                        <th scope="col"><i class="feather-trash-2"></i></th>
                        <th scope="col">Bank Name</th>
                        <th scope="col">Cash In</th>
                        <th scope="col">Cash Out</th>
                        <th scope="col">&#43;</th>
                        <th scope="col">&#8722;</th>
                    </tr>
                </thead>
                <tbody id="historyList">

                </tbody>
                <tfoot>
                    <tr class="font-weight-bold">
                        <td scope="col-1"></td>
                        <td scope="col-1"></td>
                        <td scope="col-1"></td>
                        <td scope="col-1"></td>
                        <td scope="col-1"></td>
                        <td scope="col-1"></td>
                    </tr>

                </tfoot>
            </table>
        </div>
        <!-- Clear  -->
        <button class="btn btn-danger w-100 clear my-2" id="clear">Clear History <i class="feather-trash-2"></i></button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- jQuery Confirm  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <!-- total Amount -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./js/plus.js"></script>



</body>

</html>
