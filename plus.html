<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="./vendor/feather-icons-web/feather.css">

    <link rel="stylesheet" href="./css/plus.css">
    <link rel="icon" href="./img/logo.png">
    <title>Yumm Money +</title>
</head>

<body class="body">

    <div class="container pt-3">
        <!-- Nav Row  -->
        <div class="row">
            <div class="col-6">
                <a href="./index.html"><img src="./img/nav-logo.png" class="nav-logo"></a>
            </div>
            <div class="col-6 d-flex justify-content-end align-items-center">
                <img src="./img/Plus.png" alt="plus" class="plus shadow" onclick="sum()">
                <div class="nav-number" id="Result">0.00</div><span class="ks">Ks</span>
            </div>
        </div>
        <hr class="hr">

        <!-- Form Btn  -->

        <form id="calc">
            <div class="form-row">
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label for="validationTooltip01">Cash</label>
                    <input type="number" class="form-control" id="validationTooltip01" value="" placeholder="0.00" required autofocus min="1">
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label for="validationTooltip02">Percentage</label>
                    <div class="d-flex">
                        <input type="number" class="form-control" id="validationTooltip02" value="" placeholder="0.00" required step="0.000001" min="1" onkeyup="parcen(this.value)">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label for="validationTooltip03">Total Amount</label>
                    <input type="number" class="form-control" id="validationTooltip03" value="" placeholder="Total Amount" step="0.000001" required>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label for="validationTooltip05">% Only</label>
                    <input type="number" class="form-control" id="validationTooltip05" value="" placeholder="% Amount" step="0.000001" required>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label for="validationTooltip04">Bank Name</label>
                    <select class="custom-select" id="validationTooltip04" required>
                          <option selected disabled value="">Choose Bank...</option>
                          <option>K Pay</option>
                          <option>AYA Pay</option>
                          <option>Wave Pay</option>
                          <option>Wave Agent</option>
                          <option>OK$</option>
                          <option>CB Bank</option>
                          <option>AYA Bank</option>
                          <option>KBZ Bank</option>
                          <option>Yoma Bank</option>
                        </select>
                </div>
                <button class="btn btn-dColor form-group col-12 col-md-6 col-lg-4 shadow"><p class="m-0">Calculate <i class="feather-check-circle"></i></p></button>
            </div>
        </form>

        <hr class="hr">

        <!-- date  -->

        <p class="mb-3 date"><i class="feather-calendar mr-2"></i><span id="date"></span></p>

        <!-- Table  -->
        <div class="table-responsive">
            <table class="table table-hover" id="table">
                <thead>
                    <tr>
                        <th scope="col">Bank Name</th>
                        <th scope="col">Cash</th>
                        <th scope="col">Percentage</th>
                        <th scope="col">% Only</th>
                        <th scope="col">Total Amount</th>
                    </tr>
                </thead>
                <tbody id="historyList">
                    <!-- <tr>
                            <td>Aya</td>
                            <td>10000</td>
                            <td>1.5</td>
                            <td>101500</td>
                            <td>1500</td>
                        </tr>
                        <tr>
                            <td>Aya</td>
                            <td>10000</td>
                            <td>1.5</td>
                            <td>101500</td>
                            <td>1500</td>
                        </tr> -->
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="ftotal"> <button onclick="sum()" class="btn alert-info btn-sm shadow">Total</button></td>
                        <td id="sum" class="font-weight-bold"></td>
                    </tr>

                </tfoot>
            </table>
        </div>

        <!-- Clear  -->
        <button class="btn btn-danger w-100 clear my-2" id="clear">Clear History <i class="feather-trash-2"></i></button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="./js/plus.js"></script>



</body>

</html>
